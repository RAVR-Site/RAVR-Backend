basePath: /api/v1
definitions:
  controller.SwaggerLessonResponse:
    description: Ответ с данными одного урока
    properties:
      data:
        $ref: '#/definitions/service.Lesson'
      success:
        example: true
        type: boolean
    type: object
  controller.SwaggerLessonsResponse:
    description: Ответ со списком уроков
    properties:
      data:
        items:
          $ref: '#/definitions/service.LessonByType'
        type: array
      success:
        example: true
        type: boolean
    type: object
  controller.SwaggerMessageResponse:
    description: Успешный ответ с сообщением
    properties:
      data:
        additionalProperties:
          type: string
        type: object
      success:
        example: true
        type: boolean
    type: object
  controller.SwaggerResultSaveResponse:
    description: Ответ с данными одного урока
    properties:
      data:
        $ref: '#/definitions/service.Leaderboard'
      success:
        example: true
        type: boolean
    type: object
  controller.SwaggerTokenResponse:
    description: Успешный ответ с токеном авторизации
    properties:
      data:
        properties:
          token:
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
            type: string
        type: object
      success:
        example: true
        type: boolean
    type: object
  controller.SwaggerUserProfileResponse:
    description: Ответ с данными профиля пользователя
    properties:
      data:
        properties:
          id:
            example: 1
            type: integer
          username:
            example: johndoe
            type: string
        type: object
      success:
        example: true
        type: boolean
    type: object
  controller.loginRequest:
    description: Запрос на вход в систему
    properties:
      password:
        example: secret123
        type: string
      username:
        example: johndoe
        type: string
    required:
    - password
    - username
    type: object
  controller.registerRequest:
    description: Запрос на регистрацию нового пользователя
    properties:
      password:
        example: secret123
        minLength: 6
        type: string
      username:
        example: johndoe
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
  controller.saveResultRequest:
    properties:
      lesson_id:
        example: 1
        type: integer
      time_taken:
        example: 120
        type: integer
    type: object
  responses.ErrorInfo:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  responses.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/responses.ErrorInfo'
      success:
        type: boolean
    type: object
  service.Leaderboard:
    properties:
      results:
        items:
          $ref: '#/definitions/service.Result'
        type: array
      userPosition:
        type: integer
    type: object
  service.Lesson:
    properties:
      id:
        type: integer
      lesson_data:
        additionalProperties: true
        type: object
      level:
        type: integer
      mode:
        type: string
      type:
        type: string
    type: object
  service.LessonByType:
    properties:
      easyId:
        type: integer
      hardId:
        type: integer
      level:
        type: integer
    type: object
  service.Result:
    properties:
      position:
        type: integer
      timeTaken:
        type: integer
      username:
        type: string
      xp:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: support@ravr-site.io
    name: API Support
    url: http://www.ravr-site.io/support
  description: 'JWT Authorization header using the Bearer scheme. Example: "Authorization'
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: RAVR Backend API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Аутентифицирует пользователя и возвращает JWT токен
      parameters:
      - description: Учетные данные
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controller.loginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.SwaggerTokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      summary: Вход в систему
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Создает нового пользователя с указанными учетными данными
      parameters:
      - description: Данные для регистрации
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controller.registerRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/controller.SwaggerMessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      summary: Регистрация нового пользователя
      tags:
      - auth
  /auth/user:
    get:
      consumes:
      - application/json
      description: Возвращает данные текущего аутентифицированного пользователя
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.SwaggerUserProfileResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Профиль пользователя
      tags:
      - auth
  /lessons:
    get:
      consumes:
      - application/json
      description: Возвращает список уроков определенного типа
      parameters:
      - description: Тип урока
        in: query
        name: type
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.SwaggerLessonsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      summary: Получение уроков по типу
      tags:
      - lessons
  /lessons/{id}:
    get:
      consumes:
      - application/json
      description: Возвращает детальную информацию об уроке по его ID, включая полные
        данные урока
      parameters:
      - description: ID урока
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.SwaggerLessonResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      summary: Получение детальной информации урока
      tags:
      - lessons
  /results/save:
    post:
      consumes:
      - application/json
      description: Save result for a lesson
      parameters:
      - description: Save result request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controller.saveResultRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/controller.SwaggerResultSaveResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Save result
      tags:
      - Results
securityDefinitions:
  BearerAuth:
    description: 'JWT Authorization header using the Bearer scheme. Example: "Authorization:
      Bearer <token>"'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
